embedding_model:
  provider: "mistral"
  model_name: "mistral-embed"
  api_key_env: "MISTRAL_API_KEY"

retriever:
  top_k: 10
  search_type: "mmr"        # similarity | mmr | similarity_score_threshold
  fetch_k: 20
  lambda_mult: 0.5

llm:
  mistral:
    provider: "mistral"
    model_name: "mistral-large-latest"
    api_key_env: "MISTRAL_API_KEY"
    temperature: 0.1
    max_output_tokens: 2048
